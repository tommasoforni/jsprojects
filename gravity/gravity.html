<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <div class="box">
      <h2>Settings</h2>
      <div class="container">
        <div class="text">G constant</div>
        <input type="range" min="0" max="10" value="1" step="0.1" class="slider" id="gSlider">
      </div>
      <div class="container">
        <div class="text">Velocity</div>
        <input type="range" min="0" max="0.5" value="0.05" step="0.01" class="slider" id="vSlider">
      </div>
      <div class="container">
        <div class="text">Density</div>
        <input type="range" min="0.01" max="9.99" value="1" step="0.1" class="slider" id="dSlider">
      </div>
      <div class="container">
      <input type="button" value="CLEAR" onclick="reset()" class="button">
      <input type="button" value="STOP" onclick="startStop()" class="button" id="startStopButton">
      </div>
    </div>
    <script src="astro.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
